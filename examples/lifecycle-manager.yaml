apiVersion: v1
kind: Namespace
metadata:
  name: lifecycle-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lifecycle-manager
  namespace: lifecycle-manager
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: lifecycle-manager
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "create"]
- apiGroups: [""]
  resources: ["pods/eviction"]
  verbs: ["create"]
- apiGroups: ["extensions", "apps"]
  resources: ["daemonsets"]
  verbs: ["get"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: lifecycle-manager
subjects:
- kind: ServiceAccount
  name: lifecycle-manager
  namespace: lifecycle-manager
roleRef:
  kind: ClusterRole
  name: lifecycle-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifecycle-manager
  namespace: kube-system
  labels:
    app: lifecycle-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lifecycle-manager
  template:
    metadata:
      labels:
        app: lifecycle-manager
    spec:
      serviceAccountName: lifecycle-manager
      containers:
        - image: keikoproj/lifecycle-manager:latest
          name: lifecycle-manager
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 100Mi
          command:
            - /bin/lifecycle-manager
            - --kubectl-path /usr/local/bin/kubectl
            - --queue-name my-queue
            - --region us-west-2
          volumeMounts:
            - name: ssl-certs
              mountPath: /etc/ssl/certs/ca-certificates.crt
              readOnly: true
          imagePullPolicy: "Always"
      volumes:
        - name: ssl-certs
          hostPath:
            path: "/etc/ssl/certs/ca-bundle.crt"
